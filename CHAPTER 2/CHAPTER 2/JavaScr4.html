<!DOCTYPE html>

<html>
<head>

	<meta charset = "utf-8">
	<title>Counter-Controlled Repetition</title>
	<script>

		var counter = 1; //init

		while ( counter <= 7)
		{

			document.writeln("<p style = 'font-size: " + counter +"ex'>HTML5 font size " + counter + "ex</p>");
			++counter; //increment
		}
	</script> 
</head><body></body>
</html>
