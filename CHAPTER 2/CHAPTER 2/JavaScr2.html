<!DOCTYPE html>

<html>
<head>

	<meta charset = "utf-8">
	<title>Class Average Programi: Sentinel-controlled Repetition</title>
	<script>

		var total; //sum of grades
		var gradeCounter; //number of grades entered
		var grade; // grade typed by user 
		var gradeValue; // grade value
		var average; // average of all grades

		total = 0;
		gradeCounter = 0;

		grade = window.prompt(
			"Enter Integer Grade, -1 to Quit:", "0");

		gradeValue = parseInt(grade);

		while ( gradeValue != -1)
		{
			total = total + gradeValue;

			gradeCounter = gradeCounter + 1;

			grade = window.prompt(
				"Enter Integer Grade, -1 to Quit:", "0");

			gradeValue = parseInt(grade);

		}

		if ( gradeCounter !=0)
		{
			avarage = total / gradeCounter;
			document.writeln(
				"<h1>Class average is" + average + "</h1>");
		}

		else
			document.writeln( "<p>No grades were entered</p>")

	</script>
</head><body></body>
</html>
